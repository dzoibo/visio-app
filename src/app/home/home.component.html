

<div class="h-screen w-full p-6 pt-6 sm:p-12 pt-9" *ngIf="isAuth!==undefined">
    <div class="flex items-center justify-between font-semibold">
        <div id="logo" >
            <img src="../../assets/image/logo.png" alt="App-logo">
        </div>
        <nav class="items-center  text-lg flex justify-between">
            <button *ngIf="!isAuth" (click)="signIn()" id="bt-sign-up" class="ml-4 flex py-2.5 px-6 items-center flex-center text-primary">
                <img class="h-6 w-6 mr-2" *ngIf="spinner"  src="../../assets/image/authLoader.gif" alt="loader">
                <svg class="mr-2" *ngIf="!spinner" fill="#141EFF" xmlns="http://www.w3.org/2000/svg" height="1em" width="19" viewBox="0 0 488 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/></svg>
                <span *ngIf="!spinner">Sign In With Google</span> 
                <span *ngIf="spinner">Loading</span> 
            </button>
            <div *ngIf="isAuth" class="flex flex-center items-center">
                <div class="h-6 w-6 mr-2">
                    <img class="rounded-[50%] w-full h-full object-cover" [src]="user.photoURL" alt="profile pic">
                </div>
                <span>{{user.displayName}}</span>
            </div>
            <ul class="flex contents hidden ">
                <li class="cursor-pointer ml-5">About</li>
            </ul>
        </nav>
    </div>
    <div class="container flex justify-between mx-auto flex-wrap px-12 mt-[145px]">
        <div class="w-[665px] ">
            <div class="text-[64px]/[76.8px] font-medium">
                Bring people together to make tickcles happen
            </div>
            <div class="my-12 text-[23px] font-normal" >
                Revolutionary video calling app for design and code reviews. With Tikcle, you â€˜ll never to leave you house again.
            </div>
            <button (click)="startMeeting()" id="bt-start" class="mb-10 text-white text-[24px]/[27.6px] bg-[#141EFF]">
                Get tickcle
            </button>
        </div>
        <div id="illustration">
            <img src="../../assets/image/illustration.png" alt="illutration of a call exemple">
        </div>
    </div>
</div>
